<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <title>Study Share</title>
</head>
<body>
    <main class="main-page">
        <div class="container">
            <h1 class="titulo">STUDY SHARE</h1>
            <p class="descricao">Compartilhe seus mapas mentais, resumos e projetos</p>
            <p class="descricao">com outros estudantes!</p>
        </div>
        <div class="login">
            <div class="username">
                <i class="fas fa-user-circle"></i>
                <label for="usuario" class="usuario">Usuário</label>
                <input id="usuario" type="text" required size="32"
                placeholder="Digite seu nome de usuário ou email">
            </div>
            <div class="password">
                <i class="fas fa-unlock"></i>
                <label for="senha" class="senha">Senha</label>
                <input id="senha" type="password" required size="32"
                placeholder="Digite sua senha">
            </div>
            <button role="button" class="botao-login">
                ACESSAR
            </button> 
        </div>      
        <div class="cadastro">
            <p class="acesso">Ou acesse com:</p>
            <div class="logos">
                <button role="button" class="facebook">
                    <i class="fab fa-facebook-square"></i>
                </button>
                <button role="button" class="linkedin">
                    <i class="fab fa-linkedin"></i>
                </button>
                <button role="button" class="google">
                    <i class="fab fa-google-plus-square"></i>
                </button>
                <button role="button" class="github">
                    <i class="fab fa-github-square"></i>
                </button>
            </div>
            <p class="quest">Ainda não possui uma conta?</p>
            <p class="cadastre-se">Cadastre-se agora mesmo!</p>
            <div class="email-input">
                <i class="fas fa-at"></i>
                <label for="email" class="email">Email</label>
                <input id="email" type="text" required size="32"
                placeholder="Digite seu email">
            </div>
            <button role="button" class="botao-cadastro">
                Iniciar cadastro
            </button> 
        </div>    
    </main>
    <script src="https://kit.fontawesome.com/2c3a187650.js"></script>
</body>
</html>
